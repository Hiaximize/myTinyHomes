<div clas="row">
  <div class="image-text col s8">
    <img src="{{ home.image }}">
    <div class="text">
      <h3>{{ home.name }}</h3>
      <h5>{{ home.type }}</h5>
      <h5>{{ builder }}</h5>
      <p>{{ home.description }}</p>
    </div>
  </div>
  <div class="features-buybtn col s4">
    <div class="features">
      {{ home.mobile }}
      {{ home.price }}
      {{ home.sqft }}
      {{ home.beds }}
      {{ home.baths }}
      {{ home.lofts }}
    </div>
  </div>
</div>
