<div id="header">

	<div id="stickyHeader">
		<div id="logoImage">
			<img src="#" id="logo">
		</div>
		<!-- may need to change this variable name to match the sessions variable -->
		<div ng-if="{{ctrl.userLoggedIn}}" id="profile">
			<img src="/images/profileTestImage.jpeg" id="userImage">
			<input id="logOut" type="submit" value="LogOut">
		</div>

		<div id="searchForm">
			<form>
				<input type="text" ng-model="searchbox" placeholder="search" id="searchBar">
				<input id="searchButton" type="submit" value="Search">
			</form>
		</div>

		<div id="loginButtons">
			<input id="loginButton" type="submit" value="Login">
			<input id="signUp" type="submit" value="Sign Up">
		</div>

	</div><!--sticky Header closing-->

</div><!--Header closing-->
