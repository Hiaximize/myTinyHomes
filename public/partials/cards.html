<div class="row">
    <div ng-repeat="house in ctrl.houses" class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="{{ house.image }}">
          <span class="card-title">{{house.name}}</span>
        </div>
        <div class="card-content">
          <p>{{house.description}}</p>
        </div>
        <div class="card-action">
          <a href="#">View More Details</a>
        </div>
      </div>
    </div>
  </div>
