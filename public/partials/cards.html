<div id="searchForm">
	<form>
		<div class="row">
			<div class="col">
				<i class="material-icons medium">search</i>
			</div>
			<div class="col">
			<input type="text" ng-model="searchbox" placeholder="search" id="searchBar">
			</div>
			<div class="col">
			<button id="sortButton" ng-click="sortBy('price')">Sort By Price</button>
			</div>
			<div class="col">
			<button id="sortButton" ng-click="sortBy('sqft')">Sort By Square Footage</button>
			</div>
		</div>

		<!-- <input id="searchButton" type="submit" value="Search"> -->
	</form>
</div>

<!-- This is the general card view for all users -->
<div class="row">
    <div ng-repeat="home in ctrl.homes | filter: searchbox | orderBy: ctrl.propertyName:reverse" class="col s12 m6 l4 xl3">
      <div class="card shadow-pop-br">
        <div class="card-image">
          <img src="{{ home.image }}">
          <span class="card-title">{{home.price | currency}}</span>
        </div>
        <div class="card-content">
          <p>{{home.name}}</p>
        </div>
        <div class="card-action light-green-text text-darken-4">
			<a class="light-green-text text-darken-4" ng-click="ctrl.getID(home._id); ctrl.changeInclude('show')">View More Details</a>
        </div>
      </div>
    </div>
  </div>
