<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myTinyHomes">
	<!-- HEAD -->
	<head>
		<meta charset="utf-8">
		<title>My Tiny Home</title>
		<!-- FAVICON -->
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<link rel="manifest" href="favicon/site.webmanifest">
		<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		<!-- CSS -->
		<link href="https://fonts.googleapis.com/css?family=Lora|Montserrat&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="css/main.css">
		<!-- JS -->
		<!-- Compiled and minified JavaScript -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
		<script src="/js/app.js" charset="utf-8"></script>
	</head>
	<!-- BODY -->
	<body ng-controller="MainController as ctrl">
		<!-- HEADER -->
	<div class="header" id="stickyHeader">
		<div ng-include="ctrl.includeHeaderPath">

		</div>
		<a ng-click="ctrl.returnHome()"> <img src="/images/logo.png" id="logo"> </a>
		<!-- ADD HOME BUTTON -->
		<div ng-show="ctrl.currentUser">
			<button id="addNewHome"class="waves-effect waves-light btn-large grey darken-4"
			ng-click="ctrl.changeHeaderPath('new'); ctrl.changeInclude('blank') ">Add a New Tiny Home</button>
		</div>


	</div><!--sticky Header closing-->
		<div id="headerImage">
			<h2>A Marketplace For Tiny Homes</h2>
			<div id="logoImage">

			</div>
		</div>

		<!-- MAIN -->
		<main class="content" ng-include="'partials/main.html'">
		</main>
		<!-- FOOTER -->
		<footer class="page-footer brown lighten-4" ng-include="'partials/footer.html'">
        </footer>
		<!-- STICKY HEADER -->
		<script>
			window.onscroll = function() {myFunction()};

			var header = document.getElementById("stickyHeader");
			var sticky = header.offsetTop;

			function myFunction() {
			  if (window.pageYOffset > sticky) {
			    header.classList.add("sticky");
			  } else {
			    header.classList.remove("sticky");
			  }
			}
		</script>
	</body>
</html>
